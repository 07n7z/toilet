<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07n7z in the Toilet</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    #hint {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: #0f0;
    }

    #message {
      font-size: 36px;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onclick="enableEverything()">

  <!-- Hint Bar -->
  <div id="hint">
    Click anywhere to enable sound
  </div>

  <!-- Main Message -->
  <div id="message">
    07n7z is in the toilet
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="https://ia601501.us.archive.org/8/items/Communism_shall_rule_the_world_forever/Red%20sun%20in%20the%20sky.mp3" type="audio/mpeg">
  </audio>

  <script>
    let intervalStarted = false;

    function enableEverything() {
      const music = document.getElementById("bgMusic");
      const hint = document.getElementById("hint");

      // Start music
      music.play().catch(() => alert("Autoplay blocked. Click again!"));
      hint.style.display = "none";

      // Start tab cloning once
      if (!intervalStarted) {
        intervalStarted = true;
        setInterval(() => {
          window.open(window.location.href, '_blank');
        }, 60000);
      }

      // Prevent triggering again on every click
      document.body.onclick = null;
    }
  </script>

</body>
</html>
